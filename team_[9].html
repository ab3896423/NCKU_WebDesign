			var kinds = new Array("B", "H", "D", "C");
			var poker = new Array();
			var count = 0;
			for(i=0; i<kinds.length; i++){
				for(j=0; j<cards.length; j++){
					//console.log(kinds[i]+cards[j]+"\n");
					poker[count] = kinds[i]+cards[j];

			var num = poker.length;
			var temp, rand;
			var newpoker = new Array();

				newpoker[i] = temp;
				
				poker.pop();
				num--;
			}
